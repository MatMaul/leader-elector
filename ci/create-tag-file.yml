platform: linux
image_resource:
  type: registry-image
  source:
    repository: registry.access.redhat.com/ubi8/ubi
outputs:
  - name: version
params:
  VERSION: ((version))
run:
  path: /bin/bash
  args:
  - -exc
  - |
      set -e
      cat "${VERSION}-amd64"   > version/tag-amd64
      cat "${VERSION}-arm64"   > version/tag-arm64
      cat "${VERSION}-s390x"   > version/tag-s390x
      cat "${VERSION}-ppcle64" > version/tag-ppc64le